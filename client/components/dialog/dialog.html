<md-dialog class="dialog" aria-label="Create"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{dialog.title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close" style="fill:#ffffff"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content class="md-padding">
      {{dialog.template}}
    </md-content>
  </md-dialog-content>
</md-dialog>
